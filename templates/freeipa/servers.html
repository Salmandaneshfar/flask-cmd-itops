{% extends "base.html" %}

{% block title %}تنظیمات FreeIPA{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="page-header">
        <h1><i class="fas fa-server"></i> تنظیمات FreeIPA</h1>
        <p class="text-muted">مشخصات اتصال به سرور FreeIPA را اینجا تنظیم و تست کنید.</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-8 col-md-10">
      <div class="card">
        <div class="card-body">
          <form method="POST">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Host</label>
                <input type="text" class="form-control" name="host" value="{{ cfg.host }}" required>
              </div>
              <div class="form-group col-md-3">
                <label>Port</label>
                <input type="number" class="form-control" name="port" value="{{ cfg.port or 389 }}" min="1" max="65535">
              </div>
              <div class="form-group col-md-3 d-flex align-items-end">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="use_ssl" name="use_ssl" {% if cfg.use_ssl %}checked{% endif %}>
                  <label for="use_ssl" class="form-check-label">Use SSL</label>
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-12">
                <label>Base DN</label>
                <input type="text" class="form-control" name="base_dn" value="{{ cfg.base_dn }}" placeholder="dc=mci,dc=local" required>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Bind DN</label>
                <input type="text" class="form-control" name="bind_dn" value="{{ cfg.bind_dn }}" placeholder="uid=admin,cn=users,cn=accounts,dc=mci,dc=local" required>
              </div>
              <div class="form-group col-md-6">
                <label>Bind Password</label>
                <input type="password" class="form-control" name="bind_password" value="{{ cfg.bind_password }}">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-3">
                <label>Principal Exp (days)</label>
                <input type="number" class="form-control" name="default_exp_days" value="{{ cfg.default_exp_days or 0 }}" min="0">
              </div>
              <div class="form-group col-md-3">
                <label>Principal Exp (hours)</label>
                <input type="number" class="form-control" name="default_exp_hours" value="{{ cfg.default_exp_hours or 0 }}" min="0">
              </div>
              <div class="form-group col-md-6 d-flex align-items-end">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="unset_on_reset" name="unset_on_reset" {% if cfg.unset_on_reset %}checked{% endif %}>
                  <label for="unset_on_reset" class="form-check-label">حذف principal expiration بعد از Reset</label>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <button type="submit" name="action" value="save" class="btn btn-primary">
                <i class="fas fa-save"></i> ذخیره تنظیمات
              </button>
              <button type="submit" name="action" value="test" class="btn btn-outline-info">
                <i class="fas fa-plug"></i> تست اتصال
              </button>
              <a href="{{ url_for('freeipa.dashboard') }}" class="btn btn-light">بازگشت</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
.card { border: none; border-radius: 12px; box-shadow: 0 6px 24px rgba(0,0,0,.08); }
.page-header h1 { font-size: 1.6rem; margin-bottom: .25rem; }
.page-header p { margin-bottom: 1rem; }
</style>
{% endblock %}
