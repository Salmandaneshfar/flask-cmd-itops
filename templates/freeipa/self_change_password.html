{% extends "base.html" %}

{% block title %}تغییر رمز توسط کاربر{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0"><i class="fas fa-key"></i> تغییر رمز عبور</h5>
        </div>
        <div class="card-body">
          <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
              <label>نام کاربری</label>
              <input type="text" class="form-control" name="username" placeholder="uid" required>
            </div>
            <div class="form-group">
              <label>رمز فعلی</label>
              <input type="password" class="form-control" name="current_password" required>
            </div>
            <div class="form-group">
              <label>رمز جدید</label>
              <input type="password" class="form-control" name="new_password" required>
            </div>
            <div class="form-group">
              <label>تکرار رمز جدید</label>
              <input type="password" class="form-control" name="confirm_password" required>
            </div>
            <div class="d-flex justify-content-between">
              <button class="btn btn-primary" type="submit">تغییر رمز</button>
              <a class="btn btn-light" href="{{ url_for('freeipa.dashboard') }}">بازگشت</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
