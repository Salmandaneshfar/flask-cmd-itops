{% extends 'base.html' %}
{% block content %}
<div class="container" style="max-width:640px;">
  <h5 class="mb-3">افزودن آیتم لیست کرکره‌ای</h5>
  <form method="post">
    {{ csrf_token() }}
    <div class="mb-3">
      <label class="form-label">گروه</label>
      <select name="group" class="form-select">
        <option value="department">واحد/اداره</option>
        <option value="office">سازمان/اداره</option>
        <option value="vendor">سازنده/فروشنده</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">کلید (اختیاری؛ پیش‌فرض از برچسب ساخته می‌شود)</label>
      <input name="key" class="form-control" placeholder="مثلاً it, hr, finance">
    </div>
    <div class="mb-3">
      <label class="form-label">برچسب</label>
      <input name="label" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">ترتیب</label>
      <input name="order" type="number" class="form-control" value="0">
    </div>
    <button class="btn btn-primary">ذخیره</button>
    <a class="btn btn-link" href="{{ url_for('lookups') }}">بازگشت</a>
  </form>
</div>
{% endblock %}
