<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست دراپ‌داون</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>تست فیلدهای داینامیک</h3>
        <div id="dynamicFieldsContainer"></div>
        <button onclick="testAPI()" class="btn btn-primary mt-3">تست API</button>
        <div id="apiResult" class="mt-3"></div>
    </div>

    <script src="{{ url_for('static', filename='js/dynamic-fields-new.js') }}"></script>
    <script>
        function testAPI() {
            fetch('/api/custom-fields/User')
                .then(response => response.json())
                .then(data => {
                    console.log('API Response:', data);
                    document.getElementById('apiResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                })
                .catch(error => {
                    console.error('API Error:', error);
                    document.getElementById('apiResult').innerHTML = '<div class="alert alert-danger">خطا: ' + error + '</div>';
                });
        }

        // Initialize dynamic fields
        document.addEventListener('DOMContentLoaded', function() {
            const manager = new DynamicFieldsManager('User', 'dynamicFieldsContainer');
            console.log('Dynamic fields manager initialized');
        });
    </script>
</body>
</html>
