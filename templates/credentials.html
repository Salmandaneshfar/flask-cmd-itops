{% extends "base.html" %}
{% block title %}مدیریت رمزها{% endblock %}
{% set page_title = "مدیریت رمزها" %}
{% block content %}
  <form method="POST" class="mb-4">
    <input name="app_name" class="form-control mb-2" placeholder="نام اپلیکیشن" required>
    <input name="username" class="form-control mb-2" placeholder="نام کاربری" required>
    <input name="password" type="password" class="form-control mb-2" placeholder="رمز عبور" required>
    <button type="submit" class="btn btn-primary">ذخیره</button>
  </form>

  <table class="table table-bordered table-striped">
    <thead class="table-light">
      <tr>
        <th>اپلیکیشن</th>
        <th>نام کاربری</th>
        <th>رمز عبور</th>
      </tr>
    </thead>
    <tbody>
      {% for cred in credentials %}
      <tr>
        <td>{{ cred.app_name }}</td>
        <td>{{ cred.username }}</td>
        <td>{{ cred.get_password() }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
