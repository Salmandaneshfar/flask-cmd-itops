{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">ویرایش آیتم</h5>
        </div>
        <div class="card-body">
          <form method="post">
            {{ csrf_token() }}
            <div class="mb-3">
              <label for="group" class="form-label">گروه</label>
              <select name="group" id="group" class="form-select" required>
                <option value="department" {% if item.group=='department' %}selected{% endif %}>واحد/اداره</option>
                <option value="office" {% if item.group=='office' %}selected{% endif %}>سازمان/اداره</option>
                <option value="vendor" {% if item.group=='vendor' %}selected{% endif %}>سازنده/فروشنده</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label for="key" class="form-label">کلید</label>
              <input type="text" name="key" id="key" class="form-control" value="{{ item.key }}" placeholder="کلید منحصر به فرد">
              <div class="form-text">اگر خالی باشد، از برچسب استفاده می‌شود</div>
            </div>
            
            <div class="mb-3">
              <label for="label" class="form-label">برچسب <span class="text-danger">*</span></label>
              <input type="text" name="label" id="label" class="form-control" value="{{ item.label }}" required placeholder="نام نمایشی">
            </div>
            
            <div class="mb-3">
              <label for="order" class="form-label">ترتیب</label>
              <input type="number" name="order" id="order" class="form-control" value="{{ item.order }}" min="0">
            </div>
            
            <div class="d-flex justify-content-between">
              <a href="{{ url_for('lookups', group=item.group) }}" class="btn btn-secondary">بازگشت</a>
              <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
