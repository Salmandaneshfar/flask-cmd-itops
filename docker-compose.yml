version: '3.8'

services:
  # سرویس اصلی Flask
  web:
    build: .
    container_name: flask-cms-web
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
    volumes:
      - ./static/uploads:/app/static/uploads:Z
      - ./logs:/app/logs:Z
      - ./instance:/app/instance:Z
    depends_on:
      - db
      - redis
    networks:
      - cms-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; from urllib.error import URLError; url='http://localhost:5000/health';
try:\n    resp=urllib.request.urlopen(url, timeout=10); sys.exit(0 if resp.getcode()==200 else 1)\nexcept URLError:\n    sys.exit(1)"]
      interval: 30s
      timeout: 10s
      retries: 3

  # دیتابیس PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: flask-cms-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=cms_db
      - POSTGRES_USER=cms_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-cms_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    networks:
      - cms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cms_user -d cms_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis برای caching و sessions
  redis:
    image: redis:7-alpine
    container_name: flask-cms-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cms-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Nginx برای reverse proxy
  nginx:
    image: nginx:alpine
    container_name: flask-cms-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:Z
      - ./nginx/conf.d:/etc/nginx/conf.d:Z
      - ./static:/var/www/static:Z
      - ./ssl:/etc/nginx/ssl:Z
      - ./logs/nginx:/var/log/nginx:Z
    depends_on:
      - web
    networks:
      - cms-network
    profiles:
      - nginx

  # pgAdmin برای مدیریت دیتابیس (اختیاری)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: flask-cms-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@cms.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin123}
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - cms-network
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  cms-network:
    driver: bridge
