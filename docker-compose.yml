version: "3.9"

services:
  web:
    build: .
    env_file:
      - .env.docker
    volumes:
      - app_instance:/app/instance
      - app_uploads:/app/static/uploads
      - app_logs:/app/logs
    expose:
      - "8000"

  nginx:
    image: nginx:1.25
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  app_instance:
  app_uploads:
  app_logs:

version: '3.8'

services:
  # Ø³Ø±ÙˆÛŒØ³ Ø§ØµÙ„ÛŒ Flask
  web:
    build: .
    container_name: flask-cms-web
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
    volumes:
      - ./static/uploads:/app/static/uploads:Z
      - ./logs:/app/logs:Z
      - ./instance:/app/instance:Z
      - ./backups:/app/backups:Z
    depends_on:
      - db
      - redis
    networks:
      - cms-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; from urllib.error import URLError; url='http://localhost:5000/health'; try: resp=urllib.request.urlopen(url, timeout=10); sys.exit(0 if resp.getcode()==200 else 1); except URLError: sys.exit(1)"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ø¯ÛŒØªØ§Ø¨ÛŒØ³ PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: flask-cms-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=cms_db
      - POSTGRES_USER=cms_user
      - POSTGRES_PASSWORD=${DB_PASSWORD:-cms_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    networks:
      - cms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cms_user -d cms_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Ø¨Ø±Ø§ÛŒ caching Ùˆ sessions
  redis:
    image: redis:7-alpine
    container_name: flask-cms-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cms-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Nginx Ø¨Ø±Ø§ÛŒ reverse proxy
  nginx:
    image: nginx:alpine
    container_name: flask-cms-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:Z
      - ./nginx/conf.d:/etc/nginx/conf.d:Z
      - ./static:/var/www/static:Z
      - ./ssl:/etc/nginx/ssl:Z
      - ./logs/nginx:/var/log/nginx:Z
    depends_on:
      - web
    networks:
      - cms-network
    profiles:
      - nginx

